sudo: required
dist: trusty
language: cpp
cache: apt


befo
  - wget --no-check-certificate http://www.cmake.org/files/v3.2/cmake-3.2.3-Linux-i386.tar.gz
  - tar -xzf cmake-3.2.3-Linux-i386.tar.gz
  - sudo cp -fR cmake-3.2.3-Linux-i386/* /usr
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository -y ppa:beineri/opt-qt57-trusty
  - sudo apt-get -qq update
  - sudo apt-get install -y libcfitsio3-dev libhdf5-serial-dev libtiff4-dev libfftw3-dev libfftw3-3 cmake g++ libgsl0-dev gsl-bin libhdf4-dev build-essential
  - sudo apt-get -qq install g++-4.8 libc6-i386 qt57tools qt57svg qt57webkit
  - find /usr/local/opt/qt* -type d

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_PREFIX_PATH=/opt/qt57/lib/cmake  ..
  - make

          
install:
